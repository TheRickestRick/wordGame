<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Word Game</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="index.css" />
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>

    </head>

    <body>

      <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

          <nav class="uk-navbar uk-margin-large-bottom">

              <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
              <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Brand</div>
          </nav>

          <div >
            <input class="uk-align-center" type="button" name="button" value="New Game" onclick="startNewGame()"/>
          </div>
          <div >
            <div id="mycounter" class="uk-width-medium-1-2 uk-container-center uk-text-center">
            </div>
          </div>

          <table class="uk-table">
              <caption>Letters</caption>

              <tfoot>
                  <tr>
                      <td class="vowel"></td>
                      <td class="vowel"></td>
                      <td class="consonant"></td>
                      <td class="consonant"></td>
                      <td class="letter"></td>
                      <td class="letter"></td>
                      <td class="letter"></td>
                      <td class="letter"></td>
                      <td class="letter"></td>
                  </tr>
              </tfoot>
          </table>

            <div class="uk-align-left uk-overlay uk-overlay-default">
                <div>
                  <p>Player One</p>
                  <div class="uk-flex">
                    <div class="">
                      <p>Score:</p>
                    </div>
                    <div class="">
                      <p id="p1_Score">0</p>
                    </div>
                  </div>
                  <input id='player1_word_input' type="text" name="Word" value="">
                  <span id='p1_error' class="error" aria-live="polite"></span>
                <ul id='p1_wordList'>

                </ul>
                </div>
            </div>

            <div class="uk-align-right uk-overlay uk-overlay-default">
                <div>
                  <p>Player Two</p>
                  <div class="uk-flex">
                    <div class="">
                      <p>Score:</p>
                    </div>
                    <div class="">
                      <p id='p2_Score'>0</p>
                    </div>
                  </div>
                  <input id='player2_word_input' type="text" name="Word" value="">
                  <span id='p2_error' class="error" aria-live="polite"></span>
                <ul id='p2_wordList'>

                </ul>
                </div>
            </div>

        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>

</html>
